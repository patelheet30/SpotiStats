        <div class="buttonInfo">
            <div class="imageContainer">
                <img src="{{ item[3] }}" alt="Artist Image" class="artistImage">
            </div>
            <div class="textContainer">
                <div class="mainName">{{ item[0] }}</div>
                <div class="minutesListened">{{ item[2] }} streams â€¢ {{ item[1] }} streamed</div>
            </div>
        </div>
    </button>
{% endfor %}
